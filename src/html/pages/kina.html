{% extends 'layouts/application.html' %}
{% block content %}


<div class="page organisation">
    <div class="container">
        <div class="page-content">
            <div class="row">
                <div class="col-12 col-md-8">
                    {% for item in pages %}
                        {% if item.slug === 'henna' %}
                            {% import "./layouts/main.html" as mainContent %}
                            {{mainContent.field(item)}}
                        {% endif %}
                    {% endfor %}
                </div>
                <div class="col-12 col-md-4">
                    {% include "./layouts/sidebar.html" %}
                </div>
            </div>
        </div>
    </div>
</div>

{% raw %}
{% endraw %}
{% endblock %}
