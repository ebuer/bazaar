{% extends 'layouts/application.html' %}
{% block content %}


<div class="page contact-form">
    <div class="container">
        <div class="page-content">
            <h3 class="title">TALEP FORMU</h3>
            <form class="js-contact-form">
                <div class="form-group">
                    <label for="cf_1">Adınız ve Soyadınız</label>
                    <input type="text" class="form-control" id="cf_1" name="nameSurname">
                </div>
                <div class="form-group">
                    <label>Hangi Hizmeti İstiyorsunuz?</label>
                    <div class="form-check">
                        <div class="row">
                            {% for item in contactForm.services %}
                            <div class="col-6 col-md-4">
                                <input type="checkbox" class="form-check-input" name="services_{{loop.index}}[]" value="{{item.text}}" id="services_{{loop.index}}">
                                <label class="form-check-label" for="services_{{loop.index}}">{{item.text}}</label>
                            </div>
                            {% endfor %}
                        </div>

                    </div>
                </div>
                <div class="form-group">
                    <label for="cf_3">Ne Yapılmasını İstiyorsunuz?</label>
                    <textarea class="form-control" id="cf_3" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="cf_4">Nerede?</label>
                    <input type="text" class="form-control" id="cf_4" name="city" placeholder="Şehir, Organizasyon Mekanı">
                </div>
                <div class="form-group">
                    <label for="cf_5">Kişi Sayısı?</label>
                    <input type="number" class="form-control" id="cf_5" name="person_number">
                </div>
                <div class="form-group">
                    <label>Planlanan Tarih</label>

                   <div class="row">
                       <div class="col">
                           <input class="form-control" type="date">
                       </div>
                       <div class="col">
                           <div>Veya</div>
                           {% for item in contactForm.times %}
                           <div class="form-check">
                               <input class="form-check-input" type="radio" name="time" id="time_{{loop.index}}" value="{{item.text}}">
                               <label class="form-check-label" for="time_{{loop.index}}">
                                   {{item.text}}
                               </label>
                           </div>
                           {% endfor %}
                       </div>
                   </div>


                </div>
                <div class="form-group">
                    <label for="cf_6">Telefon Numaranız?</label>
                    <input type="number" class="form-control" id="cf_6" name="phone">
                </div>
                <div class="form-group">
                    <label for="cf_7">E-Mail Adresiniz?</label>
                    <input type="email" class="form-control" id="cf_7" name="mail">
                </div>

                <button type="submit" class="btn btn-primary">Gönder</button>
            </form>
        </div>
    </div>
</div>

{% raw %}
{% endraw %}
{% endblock %}
